<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Daily Affirmations with Billy Joel</title>
    <meta name="description" content="Browse all Billy Joel affirmations - filter by album, theme, or mood.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/archive.css">
</head>
<body>
    <div class="background-texture"></div>

    <header class="archive-header">
        <a href="index.html" class="back-link">← Back to Player</a>
        <div class="header-content">
            <h1 class="archive-title">The Collection</h1>
            <p class="archive-subtitle">All Billy Joel Affirmations</p>
        </div>
    </header>

    <main class="archive-main">
        <!-- Filters Section -->
        <section class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="album-filter">Album</label>
                    <select id="album-filter">
                        <option value="">All Albums</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="theme-filter">Theme</label>
                    <select id="theme-filter">
                        <option value="">All Themes</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="mood-filter">Mood</label>
                    <select id="mood-filter">
                        <option value="">All Moods</option>
                    </select>
                </div>
            </div>

            <div class="filter-row">
                <div class="search-group">
                    <input type="search" id="search-input" placeholder="Search lyrics...">
                </div>

                <div class="view-toggle">
                    <button id="grid-view" class="active" aria-label="Grid view" title="Grid view">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <rect x="3" y="3" width="7" height="7"/>
                            <rect x="14" y="3" width="7" height="7"/>
                            <rect x="3" y="14" width="7" height="7"/>
                            <rect x="14" y="14" width="7" height="7"/>
                        </svg>
                    </button>
                    <button id="list-view" aria-label="List view" title="List view">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <rect x="3" y="4" width="18" height="4"/>
                            <rect x="3" y="10" width="18" height="4"/>
                            <rect x="3" y="16" width="18" height="4"/>
                        </svg>
                    </button>
                </div>

                <div class="favorites-toggle">
                    <button id="show-favorites" aria-pressed="false">
                        <span class="icon">♥</span>
                        <span class="label">Favorites</span>
                        <span class="count" id="favorites-count">0</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Results Info -->
        <div class="results-info">
            <p class="results-count">Showing <span id="count">0</span> affirmations</p>
        </div>

        <!-- Affirmations Container -->
        <section id="affirmations-container" class="affirmations-grid">
            <!-- Cards populated by JavaScript -->
        </section>
    </main>

    <footer class="footer">
        <p>Made with ♥ for the Piano Man</p>
    </footer>

    <!-- Scripts -->
    <script src="js/affirmations.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/archive.js"></script>
</body>
</html>
